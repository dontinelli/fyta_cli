name: Testing

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  pytest:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.11", "3.12"]
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.7
      - name: ğŸ— Set up Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
      - name: ğŸ— Install dependencies
        run: python3 -m pip install -r requirements.txt
      - name: ğŸ— Install pytest
        run: python3 -m pip install pytest pytest-cov pytest-aio
      - name: ğŸš€ Run pytest
        run: pytest --cov src tests
      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v4.3.6
        with:
          name: coverage-${{ matrix.python }}
          path: .coverage

  coverage:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0
      - name: â¬‡ï¸ Download coverage data
        uses: actions/download-artifact@v4.1.8
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "pip"
      - name: ğŸ— Install dependencies
        run: python3 -m pip install -r requirements.txt
      - name: ğŸ— Install coverage
        run: python3 -m pip install coverage
      - name: ğŸš€ Process coverage results
        run: |
          coverage combine coverage*/.coverage*
          coverage xml -i
      - name: ğŸš€ Upload coverage report
        uses: codecov/codecov-action@v4.5.0
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}